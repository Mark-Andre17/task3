<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Menu</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-box-left">
                    <button class="header-box-left__exit">
                        <img src="./img/exit.svg" alt="exit">
                    </button>
                    <img class="header-box-left__logo" src="./img/logo.svg" alt="логотип">
                </div>
                <div class="header-box-right">
                    <button class="header-box-right__search">
                        <img src="./img/search.svg" alt="search">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="menu">
            <div class="container">
                <nav class="main-menu">
                    <ul class="menu-items">
                        <li class="menu-item"><a href="#" class="menu-href">Ремонт техники</a></li>
                        <li class="menu-item"><a href="#" class="menu-href">Услуги и сервисы</a></li>

                        <li class="menu-item"><a href="#" class="menu-href">Партнерам</a></li>
                        <li class="menu-item"><a href="#" class="menu-href">Производителям</a></li>
                        <li class="menu-item"><a href="#" class="menu-href">Наши сервисные центры</a></li>
                        <li class="menu-item"><a href="#" class="menu-href">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-btns">
                <button class="footer-btn">
                    <img src="./img/phone.svg" alt="phone">
                </button>
                <button class="footer-btn">
                    <img src="./img/chat.svg" alt="chat">
                </button>
                <button class="footer-btn">
                    <img src="./img/profile.svg" alt="profile">
                </button>
            </div>
            <div class="contacts">
                <a href="mailto:mail@cps.com" class="contact-email">mail@cps.com</a>
                <a href="tel:88008908900" class="contact-phone">8 800 890 8900</a>
            </div>
            <div class="languages">
                <ul class="languages-list">
                    <li class="language-item"><button class="language-btn">RU</button></li>
                    <li class="language-item"><button class="language-btn">EN</button></li>
                    <li class="language-item"><button class="language-btn">CH</button></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
